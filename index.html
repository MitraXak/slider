<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="block">
        <div class="carousel">
            <div class="slide">
                <img src="./img/slider_1.png" alt="img">
                <div class="caption">STYLE 1</div>
                <div class="discription">Description about style ....</div>
                <div class="discriptionTwo">JUST DO IT AND GO UP YOU MIGHT.</div>
            </div>

            <div class="slide">
                <img src="./img/slider_2.png" alt="img">
                <div class="caption">STYLE 2</div>
                <div class="discription">Description about style ....</div>
                <div class="discriptionTwo">JUST DO IT AND GO UP YOU MIGHT.</div>
            </div>
            
            <div class="slide">
                <img src="./img/slider_3.svg" alt="img">
                <div class="caption">STYLE 3</div>
                <div class="discription">Description about style ....</div>
                <div class="discriptionTwo">JUST DO IT AND GO UP YOU MIGHT.</div>
            </div>
            <div class="slide">
                <img src="./img/slider_4.png" alt="img">
                <div class="caption">STYLE 4</div>
                <div class="discription">Description about style ....</div>
                <div class="discriptionTwo">JUST DO IT AND GO UP YOU MIGHT.</div>
            </div>
            <div class="podSlide">
                <div class="podslide currentSlide">
                    <img src="./img/slider_1.png" alt="img">
                </div>
    
                <div class="podslide">
                    <img src="./img/slider_2.png" alt="img">
                </div>
                
                <div class="podslide">
                    <img src="./img/slider_3.svg" alt="img">
                </div>
                <div class="podslide">
                    <img src="./img/slider_4.png" alt="img">
                </div>
            </div>
            <div class="prev">
                <div class="subPrev">&#8249;</div>
            </div>
            <div class="next">
                <div class="subNext">&#8250;</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
